<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>HolaBees</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700&display=swap" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<body>

<div class="wrapper">
	
    <div class="profile_wrapper">
    	<a href="index.html" class="backtohome_btn"><i class="fa fa-home"></i></a>
    	<div class="profile_left register_left">
            <h2>Welcome To</h2>
        	<div class="pfleft_logo"><img src="images/logo.svg" alt="" /></div>
            <div class="clear"></div>
            <p>Just register to join with us</p>
        </div>
        <div class="prfile_right register_right">
        	<div class="profile_formbox">
            	<h3>Register</h3>
                <p><a href=""><i class="fa fa-arrow-right"></i> Already have account ?</a></p>
                <div class="social_option">
                    <a href=""><img src="images/facebook.svg" alt="" /></a>
                    <a href=""><img src="images/twitter.svg" alt="" /></a>
                    <a href=""><img src="images/google.svg" alt="" /></a>
                </div>
                <div class="register_form_head">
                	<span>Or Register with email</span>
                </div>
                
                <div class="pfform_row_radio">
                    <label><input type="radio" name="type" /> Parent</label>
                    <label><input type="radio" name="type" /> Teacher</label>
                </div>
                
                
                <div class="pfform_row displayflex">
                	<div class="pfform_col">
                        <input type="text" placeholder="First Name*" />
                    </div>
                    <div class="pfform_col">
                        <input type="text" placeholder="Last Name*" />
                    </div>
                </div>
                
                <div class="pfform_row">
                    <input type="text" placeholder="Email" />
                </div>
                
                <div class="pfform_row displayflex">
                	<div class="pfform_col">
                        <input type="text" placeholder="Password*" />
                    </div>
                    <div class="pfform_col">
                        <input type="text" placeholder="Confirm Password*" />
                    </div>
                </div>
                <div class="pfform_row">
                    <input type="text" placeholder="School Name*" />
                </div>
                
                <div class="pfform_row displayflex">
                	<div class="pfform_col">
                        <select>
                        	<option>Country</option>
                        	<option>Australia</option>
                        	<option>USA</option>
                        	<option>UK</option>
                        	<option>India</option>
                        </select>
                    </div>
                    <div class="pfform_col">
                        <select>
                        	<option>Language</option>
                        	<option>English</option>
                        	<option>German</option>
                        </select>
                    </div>
                </div>
                <div class="pfform_row_radio">
                    <label><input type="checkbox" name="type" /> I have read and accept the Terms of <a href="">Service & Privacy Policy *</a></label>
                </div>
            	<div class="pfform_row">
                    <button type="submit">CONTINUE</button>
                </div>
            </div>
        </div>
    </div>
    
    
    

</div>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/scripts.js" type="text/javascript"></script>




</body>
</html>
